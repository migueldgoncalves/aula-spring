<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banks Manager Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h2>
         Client <span th:text="${client.name}">Client</span>
    </h2>

    <h3>Clients</h3>
    <div class="row col-md-6">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${client.name}">Name</td>
                <td th:text="${client.id}">Id</td>
                <td th:text="${client.age}">Age</td>
            </tr>
            </tbody>
        </table>
    </div>



    <h3>Clients</h3>
    <div class="row col-md-6">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Age</th>
                <th>Page</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client: ${clients}">
                <td th:text="${client.name}">Name</td>
                <td th:text="${client.id}">Id</td>
                <td th:text="${client.age}">Age</td>
                <td><a th:href="@{/banks/bank/{code}/clients/{id}(code=${client.bankId},id=${client.id})}">Page</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
