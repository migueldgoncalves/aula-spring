<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Banks Manager Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Bank <span th:text="${bank.name}">Name</span>
		</h2>


        <div class="row">
            <h3>Create Client</h3>
        </div>

        <div class="row">
            <form class="form-inline" th:action="@{/banks/bank/{code}/clients(code=${bank.code})}"
                  th:object="${client}" method="post">
                <div class="form-group">
                    <label>Name: </label> <input class="form-control" type="text"
                                                 th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label>Age: </label> <input class="form-control" type="text"
                                                 th:field="*{age}" />
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Submit" />
                </div>
            </form>
        </div>



		<h3>Clients</h3>

        <div class="row col-md-6">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Page</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client: ${bank.clients}">
                    <td th:text="${client.id}">Id</td>
                    <td th:text="${client.name}">Name</td>
                    <td th:text="${client.age}">Age</td>
                </tr>
                </tbody>
            </table>
        </div>


	</div>
</body>
</html>
